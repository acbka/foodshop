<div class="container">

   <div *ngFor="let cat of numCategories">
      <h2>{{categories[cat]}}</h2>
      <div class="row">
               <app-dish *ngFor="let top of getTop3inCategory(cat)" 
               [dish] = "top"
               ></app-dish> 
        
      </div>
   </div>
</div>
