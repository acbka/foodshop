<div class="container">
   <div class="row">
      <div class="card col-lg-4 dishes" *ngFor="let dish of dishes">
         <img src="{{dish.pict}}" class="card-img-top" alt="...">
         <span class="dairy" *ngIf="dish.dairyFree == true"><img src="../../assets/img/dairy.png"  alt="dairy free" data-title="dairy free"> </span>
         <div class="card-body">
            <h5 class="card-title">{{dish.name}}</h5>
            <p class="card-text">Ingredients:</p>
            <p *ngFor="let x of dish.ingredients">{{x}}</p>
         </div>
         <div class="card-body">
            <button type="button" class="btn btn-success">Add to order</button>
         </div>
      </div>

      <div class="col-lg-4" [ngStyle]="{'color': colors.get(dish.category)}" *ngFor="let dish of dishes">
         <div>
            <img class="image" src="{{dish.pict}}" alt="">
         </div>           
         {{dish.name}}
      </div>
      -->

   </div>
