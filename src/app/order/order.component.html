<div class="container">
   <h1>Order</h1>
   <div *ngFor="let cat of numCategories">
      <div class="row" >
         <div class="col-lg-4">
            {{category[cat]}}
         </div>
         <div class="col-lg-8" *ngFor="let dish of getDishesInCategory(cat)">
            <div class="row">
               <div class="col-lg-6">
                  <img class="picture" src="{{dish.pict}}" alt="">
               </div> 
               <p>{{dish.name}}</p>
            </div>
         </div> 
      </div>
   </div>  
   <button  *ngIf="order.isComplete()">order</button>
</div>
