<div class="container">
   <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing address</h4>
      <form class="needs-validation" novalidate="" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
         <div class="row">
            <div class="col-md-6 mb-3">
               <label for="name">Full name</label>
               <input type="text" class="form-control" id="name" placeholder="" value="" required formControlName="customerName">
               <div class="invalid-feedback">
                  Valid full name is required.
               </div>
            </div>

         </div>

         <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="customerEmail">
            <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
            </div>
         </div>

         <div class="mb-3">
            <label for="address">Delivery Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="" formControlName="customerAddress">
            <div class="invalid-feedback">
            Please enter your shipping address.
            </div>
         </div>

         <div class="mb-3">
            <label for="suburb">Suburb</label>
            <input type="text" class="form-control" id="suburb" placeholder="Suburb" formControlName="customerSuburb">
         </div>

         <div class="mb-3">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone" formControlName="customerPhone">
         </div>

         <div class="mb-3">
            <label for="date">Delivery date</label>
            <input type="date" class="form-control" id="date" 
            formControlName="deliveryDateTime"  
            min="{{minDate() | date:'yyyy-MM-dd'}}">
         </div>

         <h4 class="mb-3">Payment</h4>

         <div class="d-block my-3">
            <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
            <label class="custom-control-label" for="debit">EFTPOS card</label>
            </div>
            <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
            <label class="custom-control-label" for="paypal">Cash</label>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6 mb-3">
            <label for="cc-name">Name on card</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required="">
            <small class="text-muted">Full name as displayed on card</small>
            <div class="invalid-feedback">
               Name on card is required
            </div>
            </div>
            <div class="col-md-6 mb-3">
            <label for="cc-number">Card number</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            <div class="invalid-feedback">
               Card number is required
            </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-3 mb-3">
            <label for="cc-expiration">Expiration</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
            <div class="invalid-feedback">
               Expiration date required
            </div>
            </div>
            <div class="col-md-3 mb-3">
            <label for="cc-cvv">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
            <div class="invalid-feedback">
               Security code required
            </div>
            </div>
         </div>
         <hr class="mb-4">
         <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!checkoutForm.valid">Continue to checkout</button>
      </form>
   </div>
</div>
